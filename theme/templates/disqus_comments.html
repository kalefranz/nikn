{% if DISQUS_SITENAME %}
  <div id="disqus_thread"></div>
  <script type="text/javascript">
    var disqus_shortname = '{{ DISQUS_SITENAME }}'; // required: disqus forum shortname
//    var disqus_title = 'a unique title for each page where Disqus is present';
//    var disqus_url = 'http://example.com/helloworld.html';
//    var disqus_identifier = '/december-2010/the-best-day-of-my-life/';
//    var disqus_category_id = '123456'; // using category Sports which has ID 123456

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
      var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
      dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
  </script>
{% endif %}
